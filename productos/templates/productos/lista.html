{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center text-primary">Productos disponibles</h2>

    {% if productos %}
        <div class="row g-4">
            {% for producto in productos %}
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title text-success">{{ producto.nombre }}</h5>
                                <p class="card-text">Precio: <strong>${{ producto.precio }}</strong></p>
                            </div>
                            <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-success mt-3">
                                <i class="bi bi-cart-plus"></i> Agregar al carrito
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted text-center mt-5">No hay productos disponibles.</p>
    {% endif %}

    <div class="text-center mt-5">
        <a href="{% url 'ver_carrito' %}" class="btn btn-primary">
            <i class="bi bi-bag-check"></i> Ver carrito
        </a>
    </div>
</div>
{% endblock %}
