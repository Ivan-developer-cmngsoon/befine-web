{% extends 'base.html' %}

{% block content %}
  <h1>Productos disponibles</h1>

  {% if productos %}
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      {% for producto in productos %}
        <div style="border: 1px solid #ccc; padding: 15px; width: 250px; border-radius: 8px;">
          <h3>{{ producto.nombre }}</h3>
          <p>Precio: ${{ producto.precio }}</p>

          <a href="{% url 'agregar_al_carrito' producto.id %}" 
             style="display: inline-block; padding: 8px 12px; background-color: #28a745; color: white; border-radius: 4px; text-decoration: none;">
            Agregar al carrito
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No hay productos disponibles.</p>
  {% endif %}

  <div style="margin-top: 30px;">
    <a href="{% url 'ver_carrito' %}" 
       style="padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none;">
      Ver carrito
    </a>
  </div>
{% endblock %}
