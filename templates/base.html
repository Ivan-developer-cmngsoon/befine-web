<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Befine Agua Purificada{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Befine: Agua purificada de calidad, entregas rápidas en Santiago.">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    {% include 'partials/bootstrap_base.html' %}
</head>
<body>

    {% include 'partials/navbar.html' %}

    <!-- Toasts -->
    {% if messages %}
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
            {% for message in messages %}
            <div class="toast align-items-center {{ message.tags|default:'text-bg-info' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Contenido principal -->
    <main class="container px-3 px-md-5 py-4">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Activar toasts automáticamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.toast').forEach(function (toastEl) {
                new bootstrap.Toast(toastEl, { delay: 5000, autohide: true }).show();
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
